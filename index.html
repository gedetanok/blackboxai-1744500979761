<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Mario Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        .pixel-font {
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4">
        <header class="text-center py-12">
            <h1 class="pixel-font text-4xl mb-4 text-yellow-400">Cat Mario Game</h1>
            <p class="text-gray-400 mb-8">A pixel-art adventure with your favorite feline hero!</p>
        </header>

        <main class="flex flex-col items-center justify-center gap-6">
            <div class="relative w-full max-w-2xl h-64 mb-8 overflow-hidden rounded-lg">
                <img src="https://images.pexels.com/photos/2558605/pexels-photo-2558605.jpeg" 
                     alt="Pixel art background" 
                     class="w-full h-full object-cover opacity-50">
                <div class="absolute inset-0 bg-gradient-to-t from-gray-900"></div>
            </div>

            <a href="game.html" 
               class="pixel-font bg-green-500 hover:bg-green-600 text-white px-8 py-4 rounded-lg transform hover:scale-105 transition-transform">
                Play Game
            </a>

            <a href="instructions.html" 
               class="pixel-font bg-blue-500 hover:bg-blue-600 text-white px-8 py-4 rounded-lg transform hover:scale-105 transition-transform">
                Instructions
            </a>
        </main>

        <footer class="text-center text-gray-500 py-8 mt-12">
